[pytest]
# Pytest configuration for Elastic News

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring all agents
    unit: marks tests as unit tests
    workflow: marks tests that run full workflow
    smoke: marks tests for smoke testing (quick validation)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage (if using pytest-cov)
# [coverage:run]
# source = agents, utils
# omit = tests/*, */venv/*, */__pycache__/*

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version
minversion = 7.0
